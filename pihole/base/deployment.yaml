apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pihole
  name: pihole
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: oijkn/pihole-doh-dot
          env:
            - name: FTLCONF_LOCAL_IPV4
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          envFrom:
            - configMapRef:
                name: pihole-env
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          volumeMounts:
            - mountPath: /etc/pihole/
              name: pihole-etc
            - mountPath: /config
              name: pihole-config
            - mountPath: /etc/pihole/cloudflare.yml
              name: pihole-cloudflared-config
              subPath: cloudflare.yml
            - mountPath: /etc/pihole/stubby.yml
              name: pihole-cloudflared-stubby
              subPath: stubby.yml
      volumes:
        - name: pihole-etc
          persistentVolumeClaim:
            claimName: pihole-etc-pvc
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config-pvc
        - name: pihole-cloudflared-config
          configMap:
            name: pihole-cloudflared-config
        - name: pihole-cloudflared-stubby
          configMap:
            name: pihole-cloudflared-stubby