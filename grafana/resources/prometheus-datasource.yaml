apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      instance: grafana
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus.prometheus.svc.cluster.local:9090/prometheus
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 10s
