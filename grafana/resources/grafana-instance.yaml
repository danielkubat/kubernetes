apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    dashboards: "grafana"
spec:
  service:
    spec:
      type: LoadBalancer
  config:
    auth.anonymous:
      enabled: "true"
      org_role: "Admin"
    auth.basic:
      enabled: "false"
    analytics:
      enabled: "false"
    news:
      news_feed_enabled: "false"
    server:
      enable_gzip: "true"
  deployment:
    spec:
      replicas: 1
      strategy:
        type: RollingUpdate
      revisionHistoryLimit: 0
      template:
        spec:
          containers:
            - name: grafana
              image: grafana/grafana-oss
